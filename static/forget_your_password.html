<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=diveci-width,initial-scale=1.0">
  <title>Forget Your Password</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="css/forget_your_password.css">
</head>
<body>
  <!-- multistep form -->
  <form id="msform">
  <fieldset>
    <h2 class="fs-title" style="padding: 20px ">Reset Password</h2>
    <!--<h3 class="fs-subtitle">This is step 1</h3>-->
    <input type="text" name="email" placeholder="Username" />
    <input type="text" name="email" placeholder="New Password" />
    <input type="text" name="email" placeholder="Confirm New Password" />
    <input type="button" name="next" class="next action-button" onclick="login_redirect();" value="Reset" />
    <a href="login.html"><h6 class="login_text" style="padding: 0px ">Back to login</h6></a>

  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script type="text/javascript" language="javascript">
  function login_redirect()
  {
      location.href = "login.html";
  }
  </script>

</body>

</html>
